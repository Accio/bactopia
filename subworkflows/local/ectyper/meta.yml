name: ectyper
description: In-silico prediction of Escherichia coli serotype
keywords:
  - escherichia coli
  - fasta
  - serotype
modules:
  - ectyper
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fasta:
      type: file
      description: A Staphylococcus aureus fasta file.
      pattern: "*.{fna,fna.gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - tsv:
      type: file
      description: A summary of the per-sample hicap result
      pattern: "*.tsv"
  - merged_tsv:
      type: file
      description: A merged TSV of all hicap result files
      pattern: "ectyper.tsv"
  - txt:
      type: file
      description: Allele report generated from BLAST results
      pattern: "*.txt"
  - versions:
      type: file
      description: File containing software versions
      pattern: 'versions.yml'
