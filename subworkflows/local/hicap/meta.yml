name: hicap
description: Identify cap locus serotype and structure in your Haemophilus influenzae assemblies
keywords:
  - capsule
  - Haemophilus influenzae
  - serotype
modules:
  - hicap
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - fasta:
      type: file
      description: A Staphylococcus aureus fasta file.
      pattern: "*.{fna,fna.gz}"
  - database_dir:
      type: directory
      description: Optional - Directory containing locus database
      pattern: "*/*"
  - model_fp:
      type: file
      description: Optional - Prodigal model to use for gene prediction
      pattern: "*.{bin}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - kleborate_tsv:
      type: file
      description: A summary of the per-sample kleborate result
      pattern: "*-summary.tab"
  - kleborate_all_tsv:
      type: file
      description: A merged TSV of all Kleborate result files
      pattern: "agrvate.tsv"
  - gbk:
      type: file
      description: GenBank file and cap locus annotations
      pattern: "*.gbk"
  - svg:
      type: file
      description: Visualization of annotated cap locus
      pattern: "*.svg"
  - tsv:
      type: file
      description: Detailed summary of cap locus annotations
      pattern: "*.tsv"
  - versions:
      type: file
      description: File containing software versions
      pattern: 'versions.yml'
