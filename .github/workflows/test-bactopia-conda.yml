name: test-bactopia-conda

on: workflow_dispatch
  #schedule:
    # At 01:30 on Monday and Thursday
    #- cron:  '30 1 * * 1,4'

jobs:
  bactopia-testing-conda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout bactopia/bactopia
        uses: actions/checkout@v2

      - name: Free up Disk Space
        run: bash ${GITHUB_WORKSPACE}/bin/gh-actions/free-disk-space.sh

      - name: Setup miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: bactopia
          auto-activate-base: false

      - name: Setup Bactopia Environment
        run: |
          bash ${GITHUB_WORKSPACE}/bin/gh-actions/setup-bactopia-env.sh ${CONDA} ${GITHUB_WORKSPACE} 1
          echo BACTOPIA_OPTS=--coverage 20 -ansi-log false --registry github >> $GITHUB_ENV
          echo BACTOPIA_DATASETS=--datasets ${GITHUB_WORKSPACE}/bactopia-testing/datasets >> $GITHUB_ENV
          echo STAPH_OPTS=--species 'Staphylococcus aureus' --genome_size median >> $GITHUB_ENV
          echo PAIRED=--R1 ${GITHUB_WORKSPACE}/fastqs/SRX4563634_R1.fastq.gz --R2 ${GITHUB_WORKSPACE}/fastqs/SRX4563634_R2.fastq.gz --sample SRX4563634-PE >> $GITHUB_ENV
          echo SINGLE=--SE ${GITHUB_WORKSPACE}/fastqs/SRX4563634-SE.fastq.gz --sample SRX4563634-SE >> $GITHUB_ENV

      - name: Environment Information
        run: uname -a && env

      - name: Prepare for Bactopia Test
        run: mkdir -p ${GITHUB_WORKSPACE}/bactopia-testing/bactopia

      - name: Build Bactopia Datasets
        working-directory: ./bactopia-testing 
        run: | 
          bactopia search PRJNA480016 --limit 3
          bactopia datasets --species "Staphylococcus aureus" --limit 5 
          git clone -b staphopia-v1 https://github.com/bactopia/bactopia-datasets.git
          cp -r bactopia-datasets/species-specific/ datasets/
          rm -rf bactopia-datasets/

      - name: Testing Assembly Accession
        working-directory: ./bactopia-testing/bactopia
        run: bactopia --accession GCF_003431365 ${BACTOPIA_OPTS} ${BACTOPIA_DATASETS} ${STAPH_OPTS}

      - name: Testing SRA Accession
        working-directory: ./bactopia-testing/bactopia
        run: bactopia --accession SRX4563634 ${BACTOPIA_OPTS} ${BACTOPIA_DATASETS} ${STAPH_OPTS}

      - name: Testing Accessions
        working-directory: ./bactopia-testing/bactopia
        run: |
          bactopia search PRJNA480016 --limit 3 |
          bactopia --accessions ${GITHUB_WORKSPACE}/ena-accessions.txt ${BACTOPIA_OPTS} ${BACTOPIA_DATASETS} ${STAPH_OPTS}

      - name: Setup FASTQs
        working-directory: ./bactopia-testing
        run: |
          mkdir fastqs |
          cp bactopia/SRX4563634/quality-control/SRX4563634*.fastq.gz fastqs/
          cat fastqs/SRX4563634*.fastq.gz > fastqs/SRX4563634-SE.fastq.gz
          bactopia prepare fastqs/ > fastqs.txt

      - name: Testing Paired-End
        working-directory: ./bactopia-testing/bactopia
        run: bactopia ${PAIRED} ${BACTOPIA_OPTS} ${BACTOPIA_DATASETS} ${STAPH_OPTS}

      - name: Testing Single End
        working-directory: ./bactopia-testing/bactopia
        run: bactopia ${SINGLE} ${BACTOPIA_OPTS} ${BACTOPIA_DATASETS} ${STAPH_OPTS}

      - name: Testing Bactopia Tool - fastani
        working-directory: ./bactopia-testing/bactopia
        run: bactopia tools fastani --bactopia ./ --accession GCF_003431365 --skip_pairwise

      - name: Testing Bactopia Tool - mash
        working-directory: ./bactopia-testing/bactopia
        run: bactopia tools mashtree --bactopia ./

      - name: Testing Bactopia Tool - pirate
        working-directory: ./bactopia-testing/bactopia
        run: bactopia tools pirate --bactopia ./

      - name: Testing Bactopia Tool - roary
        working-directory: ./bactopia-testing/bactopia
        run: bactopia tools roary --bactopia ./

      - name: Testing Bactopia Tool - summary
        working-directory: ./bactopia-testing/bactopia
        run: bactopia tools summary --bactopia ./ 
