# pip install pygments mkdocs-material pymdown-extensions
site_name: Bactopia
site_author: Robert A. Petit III
site_description: A generic pipeline for the analysis of short-read bacterial sequences.
copyright: "Copyright Â© 2019 Robert A. Petit III. All rights reserved."

site_url: https://staphopia.github.io/bactopia-ap
repo_url: https://github.com/staphopia/bactopia-ap
google_analytics: ['UA-104199698-2', 'staphopia.github.io']
dev_addr: 0.0.0.0:8000

nav:
    - 'About Bactopia': 'index.md'
    - 'Installation': 'installation.md'
    - 'Build Public Datasets': 'public-datasets.md'
    - 'Using Bactopia': 'using-bactopia.md'
    - 'Runtime Parameters': 'parameters.md'
    - 'Examples': 'examples.md'
    - 'FAQ': 'faq.md'
    - 'Acknowledgements': 'acknowledgements.md'

theme:
    name: 'material'
    font:
      text: 'Ubuntu'
      code: 'Ubuntu Mono'

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition

