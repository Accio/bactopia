# pip install pygments mkdocs-material pymdown-extensions
site_name: Bactopia
site_author: Robert A. Petit III
site_description: An extensive workflow to process Illumina sequencing for bacterial genomes.
copyright: "Copyright Â© 2019 Robert A. Petit III. All rights reserved."

site_url: https://bactopia.github.io/bactopia
repo_url: https://github.com/bactopia/bactopia
google_analytics: ['UA-104199698-2', 'bactopia.github.io']
dev_addr: 0.0.0.0:8000

nav:
    - 'Bactopia':
      - 'Introduction': 'index.md'
      - 'Quick Start': 'quick-start.md'
      - 'Installation': 'installation.md'
      - 'Tutorial': 'tutorial.md'
      - 'Build Datasets': 'datasets.md'
      - 'Basic Usage': 'usage-basic.md'
      - 'Workflow Overview': 'workflow-overview.md'
      - 'Output Overview': 'output-overview.md'
      - 'Complete Usage': 'usage-complete.md'
      - 'Troubleshooting': 'troubleshooting.md'
      - 'Acknowledgements': 'acknowledgements.md'
    - 'Bactopia Tools':
      - 'Introduction': tools/bactopia-tools.md
      - 'fastani': tools/fastani.md
      - 'gtdb': tools/gtdb.md
      - 'phyloflash': tools/phyloflash.md
      - 'roary': tools/roary.md
      - 'summary': tools/summary.md


theme:
    name: 'material'
    font:
      text: 'Ubuntu'
      code: 'Ubuntu Mono'
    feature:
      tabs: true

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - admonition
  - toc:
      permalink: true
